server
{
    name=webserv0
    domain=domain1.ch
    ip=127.0.0.1
    client_max_body_size=4096
    port=8080,8081

    location=/
    {
        method=GET,POST
        autoindex=true
        root=./www/
        index=index.html,index.htm,index.php
        cgi_extension=php
        cgi_path=./cgi-bin/php
    }

    location=/methods
    {
         method=GET
         root=./www/methods/
         autoindex=true
    }
    location=/images
    {
         method=GET
         root=./www/src/img/
    }
    location=/src
    {
         method=GET
         root=./www/src/
    }
    location=/public
    {
         method=GET
         root=./www/public/
    }
    location=/cgi
        {
             method=GET
             root=./www/cgi/
        }
    location=/uploads
    {
        method=POST,DELETE,GET
        root=./www/uploads/
        autoindex=true
    }
}

server
{
    name=webserv1
    ip=127.0.0.1
    port=9090;
    location=/
    {
        method=GET,POST
        autoindex=true
        root=./www-2/
        index=index.html
        cgi_extension=php
    }
    location=/methods
    {
         method=GET
         autoindex=true
         root=./www/methods/
    }
    location=/images
    {
         method=GET
         root=./www/src/img/
    }
    location=/src
    {
         method=GET
         root=./www/src/
    }
    location=/public
    {
         method=GET
         root=./www/public/
    }
    location=/uploads
    {
        method=POST,DELETE,GET
        root=./www/uploads/
        autoindex=true
    }
}


