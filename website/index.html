        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 700px;
            height: auto;
            animation-name: mosaic-animation;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        /* Animation for mosaic images */
        @keyframes mosaic-animation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Adjust the animation delay for each image */
        .image-container img:nth-child(1) {
            animation-delay: 0s;
        }
        /* Add more nth-child styles as needed */

        .text-frame {
            display: inline-block;
            padding: 10px;
            border: 2px solid #FFC107;
